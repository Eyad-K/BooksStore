<!-- صفحة الحجز reservation.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحجز - المكتبة</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#scrollTop").click(function() {
                $('html, body').animate({ scrollTop: 0 }, 'slow');
            });

            function validateForm() {
                const nationalID = $("#nationalID").val();
                const fullName = $("#fullName").val();
                const birthDate = $("#birthDate").val();
                const mobile = $("#mobile").val();
                const email = $("#email").val();
                const nationalIDRegex = /^\d{11}$/;
                const arabicNameRegex = /^[\u0600-\u06FF\s]+$/;
                const mobileRegex = /^(09[3-9]\d{7})$/;

                if (!nationalIDRegex.test(nationalID)) {
                    alert("الرقم الوطني يجب أن يتكون من 11 خانة صحيحة.");
                    return false;
                }
                if (fullName && !arabicNameRegex.test(fullName)) {
                    alert("يرجى إدخال الاسم الكامل بأحرف عربية فقط.");
                    return false;
                }
                if (mobile && !mobileRegex.test(mobile)) {
                    alert("يرجى إدخال رقم موبايل صالح.");
                    return false;
                }
                alert(`تم إرسال الحجز بنجاح!\nالكتاب المختار: ${$("#bookTitle").val()}`);
                return true;
            }

            $("form").on("submit", function(event) {
                event.preventDefault();
                if (validateForm()) {
                    window.open("confirmation\confirmation.html", "_blank");
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <h1 class="animate">نموذج الحجز</h1>
    </header>
    <main>
        <form>
            <label for="bookTitle">الكتاب المختار:</label>
            <input type="text" id="bookTitle" readonly value="كتاب البرمجة">
            <br>

            <label for="fullName">الاسم الكامل:</label>
            <input type="text" id="fullName" placeholder="أدخل اسمك الكامل">
            <br>

            <label for="nationalID">الرقم الوطني (إجباري):</label>
            <input type="text" id="nationalID" required placeholder="أدخل الرقم الوطني">
            <br>

            <label for="birthDate">تاريخ الولادة:</label>
            <input type="date" id="birthDate">
            <br>

            <label for="mobile">رقم الموبايل:</label>
            <input type="tel" id="mobile" placeholder="مثال: 0931234567">
            <br>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" placeholder="example@example.com">
            <br>

            <button type="submit">إرسال</button>
        </form>
        <nav>
            <a href="home\home.html">الرئيسية</a>
            <a href="Books\Books.html">الكتب</a>
            <a href="AboutUs.html">من نحن</a>
        </nav>
        <button id="scrollTop">العودة إلى الأعلى</button>
    </main>
    <footer>
        <p>&copy; 2024 المكتبة الإلكترونية</p>
    </footer>
</body>
</html>
